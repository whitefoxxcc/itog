{% extends 'base.html' %}
{% block content %}
{{ super() }}
<br>
<h1>Список статей</h1>
<ul class="list-posts">
{% for p in posts %}
<li>
<p class="title"><a href="{{ url_for('showPost', alias=p.url)}}">{{p.title}}</a></p>
<p class="annonce">{{ p.text[:50] | striptags}}</p>
</li>
{% endfor %}
</ul>
{% endblock %}
